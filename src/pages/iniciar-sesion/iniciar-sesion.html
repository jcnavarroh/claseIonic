<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Correo electronico</ion-label>
      <ion-input [(ngModel)]="formulario.auth.email" type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input [(ngModel)]="formulario.auth.password" type="password" name="contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="iniciarSesion()">Iniciar Sesión</button>
</ion-content>
